{% include "cabs_admin/header.html" %}

<div class="row">
    <div class="col-md-4">
        &nbsp;
    </div>
    <div class="col-md-4">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Authentication Required</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'cabs_admin:index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="id_username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                        <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        &nbsp;
    </div>
</div>

{% include "cabs_admin/footer.html" %}
